<h1>Inscrição Hall To Code</h1>
<h2>Venha participar do melhor curso do Brasil.</h2>
<form>
    <label for="input-email">Email</label>
    <input required type="email" id="input-email" placeholder="preencha seu E-mail">
    <br>
    <br>
    <label for="input-name">Nome</label>
    <input required id="input-name" placeholder="Preencha seu nome">
    <br>
    <br>
    <label for="input-idade">Idade</label>
    <input type="number" id="input-idade" required placeholder="Preencha sua idade">
    <br>
    <br>
    <label for="input-date">Quando deseja começar?</label>
    <input type="date" id="input-date" required>
    <br>
    <br>
    <label for="input-eula">Aceito os <a href="eula.html" target="_blank">termos de uso</a></label>
    <input type="checkbox" id="input-eula" required>
    <br>
    <br>
    <button>Enviar</button>
</form>
